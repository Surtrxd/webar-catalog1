<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AR примерка одежды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- three + GLTFLoader + mindar -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    #container {
      position: fixed;
      inset: 0;
    }

    #ui-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 12px;
      box-sizing: border-box;
      z-index: 10;
    }

    #hint {
      align-self: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      pointer-events: none;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div id="ui-overlay">
    <div id="hint">Инициализация камеры…</div>
  </div>

  <script type="module" src="./ar.js"></script>
</body>
</html>
