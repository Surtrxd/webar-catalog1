<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AR примерка одежды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    #container {
      position: fixed;
      inset: 0;
    }

    #ui-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 12px;
      box-sizing: border-box;
      z-index: 10;
    }

    #hint {
      align-self: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      pointer-events: none;
      max-width: 90%;
      text-align: center;
      margin-bottom: 10px;
    }

    #outfit-menu {
      align-self: center;
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 16px;
      padding: 12px 14px;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      max-width: 90%;
      width: 360px;
      display: none; /* по умолчанию скрыто */
    }

    #outfit-title {
      margin: 0 0 8px 0;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
    }

    #outfit-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .outfit-btn {
      flex: 1 1 30%;
      min-width: 90px;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      text-align: center;
    }

    .outfit-btn.active {
      border-color: #22c55e;
      background: rgba(34, 197, 94, 0.2);
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div id="ui-overlay">
    <div id="hint">Инициализация камеры…</div>

    <div id="outfit-menu">
      <p id="outfit-title">Выбери образ</p>
      <div id="outfit-buttons">
        <button class="outfit-btn" data-outfit="base">Стоковый</button>
        <button class="outfit-btn" data-outfit="casual">Повседневная</button>
        <button class="outfit-btn" data-outfit="formal">Официальная</button>
        <button class="outfit-btn" data-outfit="dress">Платье</button>
      </div>
    </div>
  </div>

  <script type="module" src="./ar.js"></script>
</body>
</html>
