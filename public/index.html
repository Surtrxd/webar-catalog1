<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AR примерка одежды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- importmap для three + GLTFLoader + mindar (как в рабочем T-Rex-проекте) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    /* контейнер под MindAR */
    #container {
      position: fixed;
      inset: 0;
    }

    /* простой оверлей с подсказкой */
    #ui-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 12px;
      box-sizing: border-box;
      z-index: 10;
    }

    #hint {
      align-self: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      pointer-events: none;
      max-width: 90%;
      text-align: center;
    }

    #marker-link {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 20;
      pointer-events: auto;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.65);
      padding: 6px 10px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <!-- кнопка/ссылка чтобы скачать маркер (по желанию) -->
  <a id="marker-link" href="./assets/marker.png" download>Скачать маркер</a>

  <!-- контейнер для MindAR -->
  <div id="container"></div>

  <!-- оверлей с подсказкой -->
  <div id="ui-overlay">
    <div id="hint">Инициализация камеры…</div>
  </div>

  <!-- AR-логика -->
  <script type="module" src="./ar.js"></script>
</body>
</html>
