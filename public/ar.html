<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AR примерка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
    #back-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>

  <!-- MindAR + Three (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <!-- GLTFLoader как ES-модуль будем импортировать в ar.js -->
</head>
<body>
  <button id="back-btn">Назад в каталог</button>
  <div id="ar-container"></div>

  <script type="module" src="js/ar.js"></script>
</body>
</html>
